<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congratulations Friend!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      font-family: fantasy;
    }

    h1 {
      font-size: 3em;
      color: #333;
      animation: bounceFade 2.5s ease-out, glowColor 5s linear infinite alternate;
    }

    p {
      font-size: 1.9em;
      color: #555;
      margin-top: 20px;
      animation: fadeSlide 2.5s ease-out;
    }

    @keyframes bounceFade {
      0% {
        opacity: 0;
        transform: translateY(-50px) scale(0.8);
      }
      50% {
        opacity: 1;
        transform: translateY(10px) scale(1.1);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes glowColor {
      0% {
        text-shadow: 0 0 10px #ff4d88, 0 0 20px #ff4d88;
        color: #ff4d88;
      }
      50% {
        text-shadow: 0 0 15px #ff9933, 0 0 25px #ff9933;
        color: #ff9933;
      }
      100% {
        text-shadow: 0 0 15px #33cc33, 0 0 25px #33cc33;
        color: #33cc33;
      }
    }

    @keyframes fadeSlide {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
